{% extends "base.html" %}

{% block title %}Reset passordet ditt{% endblock %}

{% block content %}
    <h1>Har du glemt passordet ditt?</h1>
    <p>Skriv inn emailen din for å få tilsendt nytt passord.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send epost"></p>
        {% csrf_token %}
    </form>
{% endblock %}
