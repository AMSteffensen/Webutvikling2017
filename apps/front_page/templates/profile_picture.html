{% if source %}
  {% load thumbnail %}
  {% thumbnail source img_size crop="100%" format="PNG" as im %}
    <img src="{{ im.url }}" alt="{{ alt }}" class="{{ classes }}">
  {% endthumbnail %}
{% else %}
  {% thumbnail "no_image.png" img_size crop="100%" format="PNG" as im %}
    <img src="{{ im.url }}" alt="{{ alt }}" class="{{ classes }}">
  {% endthumbnail %}
{% endif %}
