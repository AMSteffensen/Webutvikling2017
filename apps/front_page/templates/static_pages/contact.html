{% extends "base.html" %} {% block title %}Prosjekter{% endblock %} {% block content %} {% load staticfiles %}

<div class="jumbotron jumbotron-sm">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <h1 class="h1">
                    Kontakt oss <small>Ikke nøl med og ta kontakt!</small></h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
                <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Navn</label>
                            <input type="text" class="form-control" id="name" placeholder="Navn..." required="required" />
                        </div>
                        <div class="form-group">
                            <label for="email"></label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" class="form-control" id="email" placeholder="Mail..." required="required" /></div>
                        </div>
                        <div class="form-group">
                            <label for="subject">
                                Emne</label>
                            <select id="subject" name="subject" class="form-control" required="required">
                                <option value="na" selected="">Velg en:</option>
                                <option value="service">Kundestøtte</option>
                                <option value="suggestions">Tilbakemeldinger</option>
                                <option value="product">Annet..</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Melding</label>
                            <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                                placeholder="Melding"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                            Send Melding</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <form>
            <legend><span class="glyphicon glyphicon-globe"></span> Vårt kontor</legend>
            <address>
                <strong>xFaktor<br></strong>
                Tjeldøyveien 800<br>
                9444 Hol i Tjeldsund<br>
                <abbr title="Telefon">
                    Tlf:</abbr>
                123 456 78
            </address>
            <address>
                <strong>e-post</strong><br>
                <a href="mailto:#">post@xfaktor.no</a>
            </address>
            </form>
        </div>
    </div>
</div>
{% endblock %}
