{% extends "base.html" %}

{% block title %}Logg Inn{% endblock %}

{% block content %}
    <h1>Logg Inn</h1>
    <p>Vennligst bruk følgende form for å logge inn:</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Log-in"></p>
    </form>
{% endblock %}
